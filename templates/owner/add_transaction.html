{% extends "base.html" %}
{% block content %}

<div class="mx-auto max-w-md px-6 py-12">

  <div class="bg-white border border-gray-200 rounded-2xl shadow-sm p-8 space-y-6">

    <h2 class="text-xl font-semibold tracking-tight">
      Add Transaction
    </h2>

    <form method="POST" class="space-y-5">

      <!-- Type -->
      <select name="type"
              class="w-full border border-gray-300 rounded-lg px-4 py-3 bg-white 
                     focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
              required>
        <option value="">Select Type</option>
        <option>Grinding</option>
        <option>Interest</option>
        <option>Loan</option>
        <option>Purchase</option>
        <option>Payment</option>
        <option>Other</option>
      </select>

      <!-- Amount -->
      <input name="amount"
             type="number"
             step="0.01"
             placeholder="Amount"
             class="w-full border border-gray-300 rounded-lg px-4 py-3 bg-white 
                    focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
             required>

      <!-- Note -->
      <textarea name="note"
                placeholder="Note"
                rows="3"
                class="w-full border border-gray-300 rounded-lg px-4 py-3 bg-white 
                       focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"></textarea>

      <!-- Button -->
      <button class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 
                     text-white py-3.5 rounded-lg font-medium 
                     hover:shadow-md hover:scale-[1.01] 
                     active:scale-[0.99] transition duration-200">
        Add Transaction
      </button>

    </form>

  </div>

</div>

{% endblock %}
